services:
  barchart-api:
    build: .
    container_name: barchart-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Load environment variables from the parent directory's .env file
    env_file:
      - ../.env
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
      - SPOT_TTL_SECONDS=15
      - SPOT_STALE_SECONDS=60
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
